# url is the full website URL
# baseurl is the website's URL without the hostname
url: "http://art345.github.io"
baseurl: ""

title: The MeToo movement
description: We are a group of three EPFL students from Applied Data Analysis course.

# List of links in the navigation bar
navbar-links:
  About us: "page"
  Resources: "resources"

# Change all these values or delete the ones you don't want (these appear in the footer).
# Important: you must keep the "name" parameter, everything else you can remove
author:
  name: "Laure Vancauwenberghe, Caroline Violot, Arthur PÃ¨re"
  email: "arthur.pere@epfl.ch"
  github: https://github.com/art345/art345.github.io

# Select which links to show in the footer
footer-links-active:
  github: true
  email: true
  rss: false
  facebook: false
  twitter: false

# Select which share links to show in posts
share-links-active:
  twitter: true
  facebook: true
  google: false
  linkedin: true

# Google Analytics ID
google_analytics: "UA-83713279-1"

# Output options (more information on Jekyll's site)
timezone: "Europe/London"
markdown: kramdown
highlighter: rouge
permalink: /:year-:month-:day-:title/
paginate: 5
paginate_path: "/blog/page:num/"

kramdown:
  input: GFM

# Default YAML values (more information on Jekyll's site)
defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
      comments: true  # add comments to all blog posts
      social-share: true # add social media sharing buttons to all blog posts
  -
    scope:
      path: "" # all files
    values:
      layout: "page"
      show-avatar: true

# Exclude these files from production site
exclude:
  - LICENSE
  - README.md

gems:
  - jekyll-paginate
